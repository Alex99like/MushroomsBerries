<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mushrooms & Berries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>

        <section class="container">
        <header>
            <h1 class="title"><span>M</span>ushrooms & <span>B</span>erries</h1>
        </header>
        <div class="main">
            <p>Грибы и ягоды свежего сбора, все что 
                растёт в беларусских лесах вы можете приобрести 
                по доступеной цене
            </p>

            <button>Смотреть товар</button>
        </div>
    </section>
    <section class="product">
            <div class="container-product">
                <h1 class="title-product">Ягоды</h1>
                <div class="box blueberries">
                    <h3>Черника</h3>
                </div>
                <div class="box blueberry">
                    <h3>Голубика</h3>
                </div>
                <div class="box raspberry">
                    <h3>Малина</h3>
                </div>
                <div class="box cranberry">
                    <h3>Клюква</h3>
                </div>
            </div>
    </section>

    </main>

    
</body>
</html>
